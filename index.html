<body>
    <div id="login-area">
        <h1 class="text-center">Well come to Bank</h1>
        <div class="submit-area ">
            <h4>Log In </h4>
            <!-- <form> -->


            <div class="form-group">

                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <br>

                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <br>
                <button id="login" class=" btn btn-success">Enter</button>
            </div>
            <!-- </form> -->


        </div>
    </div>
    <div class="bank" id="bank">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit comon">
                    <h5 class="" id="">Deposit</h5>
                    <h2 id="" class="">$ <span id="cD" class="">00</span>
                    </h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw comon">
                    <h5 class="" id="">Withdraw</h5>
                    <h2 id="" class="">$ <span id="cW" class="">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance comon">
                    <h5 class="" id="">Balance</h5>
                    <h2 id="" class="">$ <span id="tB" class="">120</span></h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <div class="submit-area">
                    <h4 id="" class="">Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="amount you want to deposit"><br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>

            </div>
            <div class=" col-md-6">
                <div class="submit-area">
                    <h4 id="" class="">Withdraw</h4>
                    <input type="text" placeholder="amount you want to withdraw" id="withdrawAmount"
                        class="form-control"> <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
